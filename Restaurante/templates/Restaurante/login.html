<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}


body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}


.bg-img {
  /* The image used */
  background-image: linear-gradient(to right, rgba(0,0,0,1), rgba(255,255,255,0)), url("https://image.freepik.com/foto-gratis/gente-que-trabaja-cafe_23-2147775856.jpg");

  /* Full height */
  height: 100%;
  opacity: 0.9;


  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  top:10%;
  margin-top: 0;
  margin-left: 80px;
  max-width: 300px;
  height: 80%;
  padding: 16px;
  background-color: rgba(75, 75, 75, .5);
  border-radius: 10px;
  text-shadow: 2px 2px 5px black;
  box-shadow: 5px 5px 30px black;
}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  border-radius: 10px;
  color: darkorange;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */


.button {
  
  margin-top:50px;
  font-size: 18px;
  transition: all 0.5s;  
  border-radius: 50px;
  background-color: darkorange;
  border: none;
  color: white;  
  padding: 10px 20px;
  cursor: pointer;
  width: 80%;
  margin-left: 10%;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

label {
color:white;
}

h1 {
 color: white;

}
 
</style>

</head>
