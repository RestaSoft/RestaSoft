{% extends 'base.html' %} 
{% load static %} 

{% block head_content %} 
{% endblock head_content %} 

{% block title %}
    <title>Editar</title>
{% endblock title %} 

{% block title_dash %}
    <div class="col-4 mt-5">
        <h1>Editar productos</h1>
    </div>
{% endblock title_dash %} 


{% block container %}
    <div class="row justify-content-start">
                    
        <div class="col-lg-5 mt-5 ml-5">
            <div class="row">
                <label for="name">Nombre</label>
            </div>
            <div class="row mb-3">
                <input type="text" class="form-control" id="Name" name="name" />
            </div>

            <div class="row">
                <label for="description">Descripción</label>
            </div>
            <div class="row mb-3">
                <textarea class="form-control" id="Description" name="description" rows="3" cols="50" placeholder="¿Qué contiene? ¿Cómo se prepara?..."></textarea>
            </div>

            
        </div>
        
    </div>
{% endblock container %}
