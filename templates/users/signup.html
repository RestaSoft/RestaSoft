{% extends 'users/base.html' %}
{% block head_content %}
    <title>Sign-up</title>
{% endblock head_content %}

{% block title %}
     <title>Registro</title>
{% endblock title %}
{% block container %}
        <form class="form-signin" action="{% url 'newuser' %}" method="POST">
         {% csrf_token %}
            <img
               class="rounded mx-auto d-block"
                {% load static %}
                src="{% static 'img/logo.png' %}"
                alt=""
                width="72"
                height="72"
            />
            <h3 class="row justify-content-center">Por favor regístrate</h3>
             {% if error %}
                <p class="alert alert-danger">{{ error }}</p>
             {% endif %}
            <p>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Usuario" name="username" required="true" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Contraseña" name="passwd" required="true" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirmar contraseña" name="passwd_confirmation" required="true" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Nombre" name="first_name" required="true" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Apellido" name="last_name" required="true" />
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Correo electrónico" name="email" required="true" />
            </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Registrarse</button>
{% endblock container %}
