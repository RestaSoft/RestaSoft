{% extends 'users/base.html' %}
{% load cloudinary %}

{% block head_content %}
    <title>Sign-up</title>
{% endblock head_content %}

{% block title %}
     <title>Registro</title>
{% endblock title %}
git
{% block container %}

    <div class="row justify-content-center align-self-center text-center pt-3">

        <div class="col-12 fondo-opaco p-3">

            <div class="row justify-content-center text-center mb-3">
                <div class="col-12">
                    <h3 class="">Registrar cuenta</h3>
                </div>
            </div>

            <div class="row justify-content-center align-self-center">
                <div class="col-12">

                    <form class="form-signin" action="{% url 'newuser' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% if error %}
                            <p class="alert alert-danger">{{ error }}</p>
                        {% endif %}
                        <div class="row">
                            <div class="col-6">
                                <div class=" col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Nombre" name="first_name" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Apellido" name="last_name" required="true" />
                                </div>
                                <div class="col-lg-12 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Nombre del Restaurant" name="store_name" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Slogan" name="slogan" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Direccion" name="address" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Codigo Zip" name="zip" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Cuidad" name="city" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="tel" placeholder="Telefono" name="phone" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="email" placeholder="Correo electrónico" name="email" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Sitio Web" name="sitio_web" required="true" />
                                </div>
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="text" placeholder="Usuario" name="username" required="true" />
                                </div>                
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="password" placeholder="Contraseña" name="passwd" required="true" />
                                </div>                
                                <div class="col-lg-6 col-md-7 mb-3">
                                    <input class="form-control" type="password" placeholder="Confirmar contraseña" name="passwd_confirmation" required="true" />
                                </div>                                
                                <div class="col-lg-12 col-md-7 mb-3">
                                    <input type="file" name="image"/>
                                </div>
                                <button class="btn btn-primary btn-block mt-1" type="submit">Registrarse</button>
                            </div>
                        </div>
                    </form>
                    
                </div>

            </div>

        </div>

    </div>
{% endblock container %}
