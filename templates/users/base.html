<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head_content %} {% endblock %}

        {% block title %} {% endblock %}
        
        {% load static %}
        {% load cloudinary %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon2.png' %}"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Salsa" />
    </head>
  <body>

    <div class="base" >
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h1 class="masthead-brand">RestaSoft</h1>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Nosotros</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover col-8 align-self-center">
                        {% block container %}
                        {% endblock%}
            </main>

            <footer class="mastfoot mt-auto">
                <div class="text-center">
                    <p>
                        &copy; Restasoft | 2020
                    </p>
                </div>
            </footer>
        </div>

    </body>
</html>
