<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head_content %} {% endblock %}

        {% block title %} {% endblock %}
        
        {% load static %}
        {% load cloudinary %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon2.png' %}"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Salsa" />
    </head>

    <body>

        <div class="base" >

            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                
                {% include "users/navbar.html" %}

                <main role="main" class="row inner cover">
                    <div class="col-12">
                        <div class="row justify-content-center align-self-center">
                            <div class="col-8">
                                <img class="mb-3 mx-auto d-block" src="{% static 'img/logo.png' %}" alt="RestaSoft" width="72" />
                                {% block container %}
                                {% endblock%}
                            </div>
                        </div>
                    
                    </div>
                    
                </main>

                <footer class="mastfoot mt-5">
                    <div class="text-center">
                        <p>
                            &copy; Restasoft | 2020
                        </p>
                    </div>
                </footer>
            </div>

        </div>

    </body>
</html>
