<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% block head_content %} {% endblock %} 
        
        {% block title %} {% endblock %}

        {% load static %}
        {% load cloudinary %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/products.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon2.png' %}"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Salsa" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
    
        {% include "aside.html" %}

        <div class="main" >

            <div class="container">

                <div class="row justify-content-between">
                    
                    <div class="col-6 mt-5 ml-5">
                        {% block title_dash %} {% endblock %}
                    </div>                

                    <div class="col-1 mt-5 mr-5 text-center">
                        <a class="orange h4 d-flex align-items-center"  href="{% url 'login' %}">Salir&nbsp;&nbsp;<i class="material-icons">exit_to_app</i></a>
                    </div>

                </div>
                                
                <hr>

                {% block container %} {% endblock %}


                

            </div>

        </div>

        

    </body>

    <script>
        function showDiv() {
            document.getElementById('contenedor').style.display = "";
        }
    </script>
</html>
